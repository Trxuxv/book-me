<div class="p-grid p-fluid">
  <div class="p-col-12">
    <div class="card">
      <h5>2014</h5>
      <p-galleria [value]="images" [responsiveOptions]="galleriaResponsiveOptions"
        [containerStyle]="{'min-width': '600px','max-width': '900px', 'margin':'auto'}" [numVisible]="7"
        [circular]="true">
        <ng-template pTemplate="item" let-item>
          <img [style]="'border-radius: 10px'" [src]="item.itemImageSrc" style="width: 80%; display: block;" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
          <div class="p-grid p-nogutter p-justify-center">
            <img [src]="item.thumbnailImageSrc" style="display: block;" />
          </div>
        </ng-template>
      </p-galleria>
    </div>
  </div>
</div>
