<div class="p-grid p-fluid">
    <div class="p-col-12">
        <div class="card">
            <h5>Sobre</h5>
            <p-galleria [value]="images" [responsiveOptions]="galleriaResponsiveOptions"
                [containerStyle]="{'max-width': '775px', 'margin':'auto'}" [numVisible]="7" [circular]="true">
                <ng-template pTemplate="item" let-item>
                    <div style="min-height: 600px; font-size: 0.95rem; font-weight: 300;text-align: justify;">
                        <h5 style="margin-top: -3%; margin-bottom: 3%; text-align: center ;">
                            {{item.title}}
                        </h5>
                        <p class="intro">
                            {{item.firstParagraph}}
                        </p>
                        <p style="margin-top: -1.5%;" class="pr">
                            {{item.secondParagraph}}
                        </p>
                        <p style="margin-top: -1.5%;" class="pr">
                            {{item.thirdParagraph}}
                        </p>
                        <p style="margin-top: -1.5%;" class="pr">
                            {{item.forthParagraph}}
                        </p>
                        <br>
                        <p style="text-align: center;"> {{item.page}}</p>
                        <hr>
                    </div>
                </ng-template>
            </p-galleria>
        </div>
    </div>
</div>
